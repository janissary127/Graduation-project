<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CARD PICK</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <script defer src="../js/app.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container header__inner">
      <!-- 브랜드 -->
      <a href="./index.html" class="brand" aria-label="CARD PICK 홈">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <rect x="2" y="5" width="20" height="14" rx="3" fill="#111827"/>
          <rect x="4" y="9" width="16" height="2" rx="1" fill="#fff" opacity=".75"/>
          <rect x="4" y="13" width="6" height="2" rx="1" fill="#fff" opacity=".75"/>
        </svg>
        <strong class="brand__text">CARD PICK</strong>
      </a>

      <!-- 주요 네비 -->
      <nav class="nav" aria-label="주요">
        <a href="./recommend.html" data-nav="recommend">카드픽추천</a>
        <a href="./browse.html"    data-nav="browse">카드찾기</a>
        <a href="./charts.html"    data-nav="charts">인기차트</a>
        <a href="./deals.html"     data-nav="deals">혜택·이벤트</a>
        <a href="./compare.html"   data-nav="compare">비교함</a>
      </nav>

      <!-- 우측 아이콘 -->
      <div class="header__icons">
        <button id="openSearch" class="icon-btn" aria-label="검색 열기">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <circle cx="11" cy="11" r="7" stroke="#111827" stroke-width="2"/>
            <path d="M20 20L16.65 16.65" stroke="#111827" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
        <a href="./compare.html" class="icon-btn" aria-label="비교함">
          <span class="icon-with-badge">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M7 3v18M17 3v18M4 7h6M14 17h6"
                    stroke="#111827" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span id="compareBadge" class="badge" style="display:none">0</span>
          </span>
        </a>
      </div>
    </div>
  </header>

  <main>
    <!-- Hero -->
    <section class="hero" id="hero">
      <div class="container hero__wrap">
        <div class="hero__viewport">
          <button class="hero__nav hero__nav--prev" aria-label="이전 배너">‹</button>
          <div id="heroTrack" class="hero__track"></div>
          <button class="hero__nav hero__nav--next" aria-label="다음 배너">›</button>
          <div id="heroDots" class="hero__dots"></div>
        </div>
      </div>
    </section>

    <!-- Benefit Row -->
    <section class="benefit">
      <div class="container">
        <div class="benefit__head">
          <h3 style="margin:0;font-size:18px;font-weight:900">지금 많이 찾고 있어요</h3>
          <button class="btn-outline">전체보기</button>
        </div>
        <div class="benefit__row">
          <button id="benefitPrev" class="benefit__arrow" aria-label="이전">‹</button>
          <div id="benefitViewport" class="benefit__viewport">
            <ul id="benefitList" class="benefit__list"></ul>
          </div>
          <button id="benefitNext" class="benefit__arrow" aria-label="다음">›</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Search Modal -->
  <div id="searchModal" class="search-modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div id="searchBackdrop" class="modal-backdrop"></div>
    <div class="search-dialog" role="document">
      <div class="search-top">
        <div class="search-input">
          <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/><path d="M20 20L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
          <input id="searchInput" type="text" placeholder="메뉴, 카드, 혜택을 검색해보세요" />
        </div>
        <button id="searchClose" class="search-close" aria-label="닫기">닫기</button>
      </div>

      <div class="search-titlebar">
        <h2 class="search-title">통합 검색</h2>
      </div>

      <section class="search-section">
        <div class="section-head">
          <h3>최근 검색어</h3>
          <label class="switch" title="최근 검색어 저장">
            <input id="recentToggle" type="checkbox" checked />
            <span class="slider"></span>
            <span class="switch-label">최근 검색어 저장</span>
          </label>
        </div>
        <div id="recentList" class="chip-row"></div>
      </section>

      <section class="search-section">
        <h3>지금 많이 찾고 있어요</h3>
        <div id="hotList" class="chip-row"></div>
      </section>

      <section class="search-section">
        <h3>이런 정보를 찾고 계세요?</h3>
        <div id="suggestList" class="suggest-row"></div>
      </section>

      <div class="search-bottom">
        <button id="searchSubmit" class="btn-primary">검색</button>
      </div>
    </div>
  </div>

  <!-- Picker Modal (공용) -->
  <div id="pickerModal" class="picker-modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div id="pickerBackdrop" class="modal-backdrop"></div>
    <div class="picker-dialog" role="document">
      <div class="picker-header">
        <div class="picker-tabs" role="tablist" aria-label="카드 종류">
          <button class="picker-tab is-active" role="tab" aria-selected="true" data-type="credit">신용카드</button>
          <button class="picker-tab" role="tab" aria-selected="false" data-type="check">체크카드</button>
        </div>
        <button id="pickerClose" class="picker-close" aria-label="닫기">닫기</button>
      </div>

      <div class="picker-titlebar">
        <h3 class="picker-title">카드 선택</h3>
      </div>

      <div class="picker-filters">
        <div id="issuerChips" class="chip-row"></div>
      </div>

      <div class="picker-search">
        <div class="search-input">
          <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/><path d="M20 20L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
          <input id="pickerKeyword" type="text" placeholder="카드명 검색" />
        </div>
      </div>

      <div class="picker-list-wrap">
        <div id="pickerList" class="picker-list" role="listbox" aria-label="카드 목록"></div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container muted">© 2025 CARD PICK — 데모 페이지입니다.</div>
  </footer>
</body>
</html>
