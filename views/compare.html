<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CARD PICK · 비교함</title>

  <!-- 정적 파일: Flask/Jinja 경로 -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  <script defer src="{{ url_for('static', filename='js/app4.js') }}"></script>
  <!-- 필요 시 활성화 -->
  <!-- <script defer src="{{ url_for('static', filename='js/app2.js') }}"></script> -->
</head>

<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container header__inner">
      <a href="{{ url_for('index') }}" class="brand" aria-label="CARD PICK 홈">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <rect x="2" y="5" width="20" height="14" rx="3" fill="#111827"></rect>
          <rect x="4" y="9" width="16" height="2" rx="1" fill="#fff" opacity=".75"></rect>
          <rect x="4" y="13" width="6" height="2" rx="1" fill="#fff" opacity=".75"></rect>
        </svg>
        <strong class="brand__text">CARD PICK</strong>
      </a>

      <nav class="nav" aria-label="주요">
        <a href="#" class="nav-bot" data-nav="bot" id="navBot" title="대화형 추천 챗봇 열기">카드픽봇</a>
        <a href="{{ url_for('recommend') }}" data-nav="recommend">카드픽추천</a>
        <a href="{{ url_for('browse') }}" data-nav="browse">카드찾기</a>
        <a href="{{ url_for('charts') }}" data-nav="charts">인기차트</a>
        <a href="{{ url_for('deals') }}" data-nav="deals">혜택·이벤트</a>
        <a href="{{ url_for('compare') }}" data-nav="compare">비교함</a>
      </nav>

      <div class="header__icons">
        <button id="openSearch" class="icon-btn" aria-label="검색 열기">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <circle cx="11" cy="11" r="7" stroke="#111827" stroke-width="2"></circle>
            <path d="M20 20L16.65 16.65" stroke="#111827" stroke-width="2" stroke-linecap="round"></path>
          </svg>
        </button>
        <a href="{{ url_for('compare') }}" class="icon-btn" aria-label="비교함">
          <span class="icon-with-badge">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M7 3v18M17 3v18M4 7h6M14 17h6" stroke="#111827" stroke-width="2" stroke-linecap="round"></path>
            </svg>
            <span id="compareBadge" class="badge" style="display:none">0</span>
          </span>
        </a>
      </div>
    </div>
  </header>

  <!-- 메인: 3-슬롯 비교 선택 UI -->
  <main class="compare-page">
    <div class="container">
      <div class="compare-hero">
        <h1>비교함</h1>
        <p>아래 원 안의 <strong>+</strong> 버튼을 눌러 비교할 카드를 선택하세요. (최대 3개)</p>
      </div>

      <!-- 세 개의 선택 슬롯 -->
      <section class="compare-slots" aria-label="카드 선택 영역">
        <!-- Slot 0 -->
        <div class="slot">
          <div class="slot-circle">
            <div class="slot-target" data-slot="0" role="button" tabindex="0" aria-label="첫 번째 카드 선택">
              <span class="plus">+</span>
            </div>
            <button class="slot-clear" data-clear="0" aria-label="첫 번째 카드 선택 해제">×</button>
          </div>
          <p class="slot-caption" id="slot-name-0">카드를 선택해 주세요.</p>
        </div>

        <div class="divider-vert" aria-hidden="true"></div>

        <!-- Slot 1 -->
        <div class="slot">
          <div class="slot-circle">
            <div class="slot-target" data-slot="1" role="button" tabindex="0" aria-label="두 번째 카드 선택">
              <span class="plus">+</span>
            </div>
            <button class="slot-clear" data-clear="1" aria-label="두 번째 카드 선택 해제">×</button>
          </div>
          <p class="slot-caption" id="slot-name-1">카드를 선택해 주세요.</p>
        </div>

        <div class="divider-vert" aria-hidden="true"></div>

        <!-- Slot 2 -->
        <div class="slot">
          <div class="slot-circle">
            <div class="slot-target" data-slot="2" role="button" tabindex="0" aria-label="세 번째 카드 선택">
              <span class="plus">+</span>
            </div>
            <button class="slot-clear" data-clear="2" aria-label="세 번째 카드 선택 해제">×</button>
          </div>
          <p class="slot-caption" id="slot-name-2">카드를 선택해 주세요.</p>
        </div>
      </section>

      <!-- (선택 후) 비교 요약이나 CTA를 배치할 자리 -->
      <section style="text-align:center; margin-top:20px;">
        <a href="#" class="btn-primary" onclick="alert('데모: 선택을 기반으로 비교 테이블을 만들 수 있어요!');return false;">선택한 카드 비교하기</a>
      </section>
    </div>
  </main>

  <!-- 카드 선택 피커 모달 -->
  <div id="pickerModal" class="picker-modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div id="pickerBackdrop" class="modal-backdrop"></div>

    <div class="picker-dialog" role="document" aria-labelledby="pickerTitle">
      <!-- 상단: 탭(신용/체크) + 닫기 -->
      <div class="picker-header">
        <div class="picker-tabs" role="tablist" aria-label="카드 유형">
          <button class="picker-tab is-active" data-type="credit" aria-selected="true" role="tab">신용카드</button>
          <button class="picker-tab" data-type="check" aria-selected="false" role="tab">체크카드</button>
        </div>
        <button id="pickerClose" class="picker-close" aria-label="닫기">닫기</button>
      </div>

      <!-- 제목 -->
      <div class="picker-titlebar">
        <h3 id="pickerTitle" class="picker-title">카드 선택</h3>
      </div>

      <!-- 발급사 필터 칩 -->
      <div class="picker-filters">
        <div id="issuerChips" class="chip-row"><!-- JS에서 렌더 --></div>
      </div>

      <!-- 이름 검색 -->
      <div class="picker-search">
        <div class="search-input">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"></circle>
            <path d="M20 20L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
          </svg>
          <input id="pickerKeyword" type="text" placeholder="카드 이름으로 검색" />
        </div>
      </div>

      <!-- 카드 리스트 -->
      <div class="picker-list-wrap">
        <div id="pickerList" class="picker-list" role="listbox" aria-label="카드 목록"><!-- JS에서 렌더 --></div>
      </div>
    </div>
  </div>

  <!-- 검색 모달(공통) -->
  <div id="searchModal" class="search-modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div id="searchBackdrop" class="modal-backdrop"></div>
    <div class="search-dialog" role="document">
      <div class="search-top">
        <div class="search-input">
          <svg viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"></circle>
            <path d="M20 20L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
          </svg>
          <input id="searchInput" type="text" placeholder="메뉴, 카드, 혜택을 검색해보세요" />
        </div>
        <button id="searchClose" class="search-close" aria-label="닫기">닫기</button>
      </div>
      <div class="search-titlebar">
        <h2 class="search-title">통합 검색</h2>
      </div>
      <section class="search-section">
        <div class="section-head">
          <h3>최근 검색어</h3>
          <label class="switch" title="최근 검색어 저장">
            <input id="recentToggle" type="checkbox" checked />
            <span class="slider"></span>
            <span class="switch-label">최근 검색어 저장</span>
          </label>
        </div>
        <div id="recentList" class="chip-row"></div>
      </section>
      <section class="search-section">
        <h3>지금 많이 찾고 있어요</h3>
        <div id="hotList" class="chip-row"></div>
      </section>
      <section class="search-section">
        <h3>이런 정보를 찾고 계세요?</h3>
        <div id="suggestList" class="suggest-row"></div>
      </section>
      <div class="search-bottom">
        <button id="searchSubmit" class="btn-primary">검색</button>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container muted">© 2025 CARD PICK — 데모 페이지입니다.</div>
  </footer>
</body>

</html>
