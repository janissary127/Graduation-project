<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CARD PICK — 카드픽추천</title>

  <!-- 공용 CSS / JS (Flask/Jinja 경로) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  <script defer src="{{ url_for('static', filename='js/app.js') }}"></script>
  <!-- app2.js도 쓰면 아래 줄 활성화 -->
  <!-- <script defer src="{{ url_for('static', filename='js/app2.js') }}"></script> -->
</head>
<body>
  <!-- Header (공통) -->
  <header class="site-header">
    <div class="container header__inner">
      <a href="{{ url_for('index') }}" class="brand" aria-label="CARD PICK 홈">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <rect x="2" y="5" width="20" height="14" rx="3" fill="#111827"/>
          <rect x="4" y="9" width="16" height="2" rx="1" fill="#fff" opacity=".75"/>
          <rect x="4" y="13" width="6" height="2" rx="1" fill="#fff" opacity=".75"/>
        </svg>
        <strong class="brand__text">CARD PICK</strong>
      </a>
      <nav class="nav" aria-label="주요">
        <a href="{{ url_for('recommend') }}" data-nav="recommend">카드픽추천</a>
        <a href="{{ url_for('browse') }}"    data-nav="browse">카드찾기</a>
        <a href="{{ url_for('charts') }}"    data-nav="charts">인기차트</a>
        <a href="{{ url_for('deals') }}"     data-nav="deals">혜택·이벤트</a>
        <a href="{{ url_for('compare') }}"   data-nav="compare">비교함</a>
      </nav>
      <div class="header__icons">
        <button id="openSearch" class="icon-btn" aria-label="검색 열기">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <circle cx="11" cy="11" r="7" stroke="#111827" stroke-width="2"/>
            <path d="M20 20L16.65 16.65" stroke="#111827" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
        <a href="{{ url_for('compare') }}" class="icon-btn" aria-label="비교함">
          <span class="icon-with-badge">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M7 3v18M17 3v18M4 7h6M14 17h6"
                    stroke="#111827" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span id="compareBadge" class="badge" style="display:none">0</span>
          </span>
        </a>
      </div>
    </div>
  </header>

  <!-- 본문 -->
  <main class="compare-page">
    <div class="container">
      <div class="compare-hero">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <rect x="3" y="4" width="18" height="16" rx="2" stroke="#111827" stroke-width="2"/>
          <path d="M7 9h10M7 13h6" stroke="#111827" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <h1>카드픽 추천</h1>
        <p>소비패턴에 맞춘 테마별 추천을 확인해 보세요.</p>
      </div>

      <div class="chip-row" style="justify-content:center;margin-bottom:18px">
        <button class="chip">생활요금</button>
        <button class="chip">교통/모빌리티</button>
        <button class="chip hot">카페/배달</button>
        <button class="chip">쇼핑/온라인</button>
        <button class="chip">해외/트래블</button>
      </div>

      <section aria-label="추천 카드">
        <div style="display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px">
          <article class="benefit__item">
            <div class="brand-circle" style="background:#3762ff">신한</div>
            <div class="benefit__label">생활요금 최대 10%</div>
            <div class="benefit__issuer">신한카드 Mr.Life</div>
            <a href="{{ url_for('compare') }}" class="btn-outline" style="margin-top:8px">비교함 담기</a>
          </article>
          <article class="benefit__item">
            <div class="brand-circle" style="background:#1f2937">현대</div>
            <div class="benefit__label">편의점/커피 5% 적립</div>
            <div class="benefit__issuer">현대 ZERO Edition2</div>
            <a href="{{ url_for('compare') }}" class="btn-outline" style="margin-top:8px">비교함 담기</a>
          </article>
          <article class="benefit__item">
            <div class="brand-circle" style="background:#0066ff">삼성</div>
            <div class="benefit__label">Z세대 인기 · taptap</div>
            <div class="benefit__issuer">삼성카드 taptap O</div>
            <a href="{{ url_for('compare') }}" class="btn-outline" style="margin-top:8px">비교함 담기</a>
          </article>
          <article class="benefit__item">
            <div class="brand-circle" style="background:#8b6a45">KB</div>
            <div class="benefit__label">구독/교통 최대 7%</div>
            <div class="benefit__issuer">KB My WE:SH</div>
            <a href="{{ url_for('compare') }}" class="btn-outline" style="margin-top:8px">비교함 담기</a>
          </article>
        </div>
      </section>
    </div>
  </main>

  <!-- Search Modal (공통) -->
  <div id="searchModal" class="search-modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div id="searchBackdrop" class="modal-backdrop"></div>
    <div class="search-dialog" role="document">
      <div class="search-top">
        <div class="search-input">
          <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/><path d="M20 20L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
          <input id="searchInput" type="text" placeholder="메뉴, 카드, 혜택을 검색해보세요" />
        </div>
        <button id="searchClose" class="search-close" aria-label="닫기">닫기</button>
      </div>
      <div class="search-titlebar">
        <h2 class="search-title">통합 검색</h2>
      </div>
      <section class="search-section">
        <div class="section-head">
          <h3>최근 검색어</h3>
          <label class="switch" title="최근 검색어 저장">
            <input id="recentToggle" type="checkbox" checked />
            <span class="slider"></span>
            <span class="switch-label">최근 검색어 저장</span>
          </label>
        </div>
        <div id="recentList" class="chip-row"></div>
      </section>
      <section class="search-section">
        <h3>지금 많이 찾고 있어요</h3>
        <div id="hotList" class="chip-row"></div>
      </section>
      <section class="search-section">
        <h3>이런 정보를 찾고 계세요?</h3>
        <div id="suggestList" class="suggest-row"></div>
      </section>
      <div class="search-bottom">
        <button id="searchSubmit" class="btn-primary">검색</button>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container muted">© 2025 CARD PICK — 데모 페이지입니다.</div>
  </footer>
</body>
</html>
