<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CARD PICK — 카드찾기</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <script defer src="../js/app.js"></script>
</head>
<body>
  <!-- Header (공통) -->
  <header class="site-header">
    <div class="container header__inner">
      <a href="./index.html" class="brand" aria-label="CARD PICK 홈">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <rect x="2" y="5" width="20" height="14" rx="3" fill="#111827"/>
          <rect x="4" y="9" width="16" height="2" rx="1" fill="#fff" opacity=".75"/>
          <rect x="4" y="13" width="6" height="2" rx="1" fill="#fff" opacity=".75"/>
        </svg>
        <strong class="brand__text">CARD PICK</strong>
      </a>
      <nav class="nav" aria-label="주요">
        <a href="./recommend.html" data-nav="recommend">카드픽추천</a>
        <a href="./browse.html"    data-nav="browse">카드찾기</a>
        <a href="./charts.html"    data-nav="charts">인기차트</a>
        <a href="./deals.html"     data-nav="deals">혜택·이벤트</a>
        <a href="./compare.html"   data-nav="compare">비교함</a>
      </nav>
      <div class="header__icons">
        <button id="openSearch" class="icon-btn" aria-label="검색 열기">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <circle cx="11" cy="11" r="7" stroke="#111827" stroke-width="2"/>
            <path d="M20 20L16.65 16.65" stroke="#111827" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
        <a href="./compare.html" class="icon-btn" aria-label="비교함">
          <span class="icon-with-badge">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M7 3v18M17 3v18M4 7h6M14 17h6"
                    stroke="#111827" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span id="compareBadge" class="badge" style="display:none">0</span>
          </span>
        </a>
      </div>
    </div>
  </header>

  <!-- 본문 -->
  <main class="compare-page">
    <div class="container">
      <div class="compare-hero">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <rect x="3" y="4" width="18" height="16" rx="2" stroke="#111827" stroke-width="2"/>
          <path d="M7 9h10M7 13h6" stroke="#111827" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <h1>카드 찾기</h1>
        <p>발급사/혜택/연회비로 빠르게 필터링해 보세요.</p>
      </div>

      <div class="chip-row" style="justify-content:center;margin-bottom:18px">
        <button class="chip">신용</button>
        <button class="chip">체크</button>
        <button class="chip hot">연회비 1만원 이하</button>
        <button class="chip">해외무실적</button>
        <button class="chip">교통/통신</button>
        <button class="chip">카페/배달</button>
      </div>

      <section aria-label="검색 결과">
        <div style="display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px">
          <article class="benefit__item">
            <div class="brand-circle" style="background:#0066ff">삼성</div>
            <div class="benefit__label">온라인/간편결제 특화</div>
            <div class="benefit__issuer">삼성 iD SELECT ALL</div>
            <a href="./compare.html" class="btn-outline" style="margin-top:8px">비교함 담기</a>
          </article>
          <article class="benefit__item">
            <div class="brand-circle" style="background:#6a5de3">롯데</div>
            <div class="benefit__label">편의점/카페 상시혜택</div>
            <div class="benefit__issuer">LOCA Likit</div>
            <a href="./compare.html" class="btn-outline" style="margin-top:8px">비교함 담기</a>
          </article>
          <article class="benefit__item">
            <div class="brand-circle" style="background:#0071c2">우리</div>
            <div class="benefit__label">생활/쇼핑 적립</div>
            <div class="benefit__issuer">정석 POINT</div>
            <a href="./compare.html" class="btn-outline" style="margin-top:8px">비교함 담기</a>
          </article>
          <article class="benefit__item">
            <div class="brand-circle" style="background:#0f62ae">NH</div>
            <div class="benefit__label">체크 · 교통/통신 절약</div>
            <div class="benefit__issuer">올바른 체크</div>
            <a href="./compare.html" class="btn-outline" style="margin-top:8px">비교함 담기</a>
          </article>
        </div>
      </section>
    </div>
  </main>

  <!-- Search Modal (공통) -->
  <div id="searchModal" class="search-modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div id="searchBackdrop" class="modal-backdrop"></div>
    <div class="search-dialog" role="document">
      <div class="search-top">
        <div class="search-input">
          <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/><path d="M20 20L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
          <input id="searchInput" type="text" placeholder="메뉴, 카드, 혜택을 검색해보세요" />
        </div>
        <button id="searchClose" class="search-close" aria-label="닫기">닫기</button>
      </div>
      <div class="search-titlebar">
        <h2 class="search-title">통합 검색</h2>
      </div>
      <section class="search-section">
        <div class="section-head">
          <h3>최근 검색어</h3>
          <label class="switch" title="최근 검색어 저장">
            <input id="recentToggle" type="checkbox" checked />
            <span class="slider"></span>
            <span class="switch-label">최근 검색어 저장</span>
          </label>
        </div>
        <div id="recentList" class="chip-row"></div>
      </section>
      <section class="search-section">
        <h3>지금 많이 찾고 있어요</h3>
        <div id="hotList" class="chip-row"></div>
      </section>
      <section class="search-section">
        <h3>이런 정보를 찾고 계세요?</h3>
        <div id="suggestList" class="suggest-row"></div>
      </section>
      <div class="search-bottom">
        <button id="searchSubmit" class="btn-primary">검색</button>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container muted">© 2025 CARD PICK — 데모 페이지입니다.</div>
  </footer>
</body>
</html>
