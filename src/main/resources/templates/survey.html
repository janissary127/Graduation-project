<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 추천 설문조사</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .survey-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
        }
        .section-title {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin: 2rem 0 1rem 0;
            font-weight: bold;
        }
        .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }
        .optional-badge {
            font-size: 0.75rem;
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">신용카드 추천 시스템</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/survey">설문조사</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="survey-container">
        <div class="card shadow-lg">
            <div class="card-body p-4">
                <h2 class="text-center mb-4">💳 카드 추천 설문조사</h2>
                <p class="text-center text-muted mb-4">귀하에게 가장 적합한 카드를 추천해드리기 위한 설문입니다.</p>

                <form th:action="@{/survey/submit}" method="post" th:object="${surveyForm}">

                    <!-- Section 1: 기본 정보 -->
                    <div class="section-title">
                        <h4 class="mb-0">1. 기본 정보 <span class="badge bg-light text-dark optional-badge">선택 사항</span></h4>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">성함</label>
                            <input type="text" class="form-control" th:field="*{name}" placeholder="이름을 입력해주세요">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">연락처</label>
                            <input type="tel" class="form-control" th:field="*{contact}" placeholder="010-1234-5678">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">이메일</label>
                        <input type="email" class="form-control" th:field="*{email}" placeholder="example@email.com">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">연령대</label>
                        <select class="form-select" th:field="*{ageGroup}">
                            <option value="">선택해주세요</option>
                            <option value="20대 미만">20대 미만</option>
                            <option value="20대">20대</option>
                            <option value="30대">30대</option>
                            <option value="40대">40대</option>
                            <option value="50대">50대</option>
                            <option value="60대 이상">60대 이상</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">직업</label>
                        <select class="form-select" th:field="*{occupation}">
                            <option value="">선택해주세요</option>
                            <option value="직장인">직장인</option>
                            <option value="자영업">자영업</option>
                            <option value="전문직">전문직</option>
                            <option value="학생">학생</option>
                            <option value="주부">주부</option>
                            <option value="무직">무직</option>
                            <option value="기타">기타</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">월평균 소득</label>
                        <select class="form-select" th:field="*{income}">
                            <option value="">선택해주세요</option>
                            <option value="200만원 미만">200만원 미만</option>
                            <option value="200-400만원">200-400만원</option>
                            <option value="400-600만원">400-600만원</option>
                            <option value="600만원 이상">600만원 이상</option>
                        </select>
                    </div>

                    <!-- Section 2: 현재 금융 활동 및 관심 분야 -->
                    <div class="section-title">
                        <h4 class="mb-0">2. 현재 금융 활동 및 관심 분야</h4>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">현재 주로 거래하시는 금융기관은 어디입니까? (복수 선택 가능)</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{financialInstitutions}" value="KB국민은행">
                            <label class="form-check-label">KB국민은행</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{financialInstitutions}" value="신한은행">
                            <label class="form-check-label">신한은행</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{financialInstitutions}" value="우리은행">
                            <label class="form-check-label">우리은행</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{financialInstitutions}" value="하나은행">
                            <label class="form-check-label">하나은행</label>
                        </div>
                        <div class="input-group mt-2">
                            <span class="input-group-text">기타</span>
                            <input type="text" class="form-control" th:field="*{financialInstitutionsOther}" placeholder="직접 입력">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">현재 보유하고 계신 금융 상품은 어떤 것들이 있으신가요? (복수 선택 가능)</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{currentProducts}" value="예/적금">
                            <label class="form-check-label">예/적금 (자유 입출금, 정기 예금, 정기 적금 등)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{currentProducts}" value="주식/펀드">
                            <label class="form-check-label">주식/펀드 (국내 주식, 해외 주식, 펀드 등)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{currentProducts}" value="보험">
                            <label class="form-check-label">보험 (실손, 생명, 암, 연금 등)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{currentProducts}" value="대출">
                            <label class="form-check-label">대출 (주택 담보, 신용, 전세 등)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{currentProducts}" value="연금">
                            <label class="form-check-label">연금 (개인연금, 퇴직연금 등)</label>
                        </div>
                        <div class="input-group mt-2">
                            <span class="input-group-text">기타</span>
                            <input type="text" class="form-control" th:field="*{currentProductsOther}" placeholder="직접 입력">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">가장 관심 있는 금융 상품 또는 서비스 분야는 무엇입니까? (최대 3개 선택)</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{interests}" value="자산 증식">
                            <label class="form-check-label">자산 증식 (투자 상품, 재테크)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{interests}" value="노후 대비">
                            <label class="form-check-label">노후 대비 (연금, 은퇴 설계)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{interests}" value="목돈 마련">
                            <label class="form-check-label">목돈 마련 (예/적금, 내집 마련)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{interests}" value="위험 관리">
                            <label class="form-check-label">위험 관리 (보험, 자산 보호)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{interests}" value="부채 관리">
                            <label class="form-check-label">부채 관리 (대출 상환, 신용 관리)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{interests}" value="일상 생활 편의">
                            <label class="form-check-label">일상 생활 편의 (간편 결제, 카드 혜택)</label>
                        </div>
                        <div class="input-group mt-2">
                            <span class="input-group-text">기타</span>
                            <input type="text" class="form-control" th:field="*{interestsOther}" placeholder="직접 입력">
                        </div>
                    </div>

                    <!-- Section 3: 금융 목표 및 니즈 -->
                    <div class="section-title">
                        <h4 class="mb-0">3. 금융 목표 및 니즈</h4>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">가장 중요하게 생각하는 금융 목표는 무엇입니까?</label>
                        <select class="form-select" th:field="*{primaryGoal}">
                            <option value="">선택해주세요</option>
                            <option value="안정적인 자산 증식">안정적인 자산 증식</option>
                            <option value="은퇴 후 안정적인 생활">은퇴 후 안정적인 생활</option>
                            <option value="내집 마련 또는 전세자금 마련">내집 마련 또는 전세자금 마련</option>
                            <option value="자녀 교육자금 마련">자녀 교육자금 마련</option>
                            <option value="갑작스러운 상황 대비">갑작스러운 상황 대비 (비상 자금)</option>
                            <option value="여행, 취미 등 여유로운 생활">여행, 취미 등 여유로운 생활</option>
                            <option value="부채 감소 및 신용 개선">부채 감소 및 신용 개선</option>
                            <option value="기타">기타</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">향후 1년 이내에 필요하다고 생각하는 금융 상품/서비스가 있다면 무엇입니까? (복수 선택 가능)</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{neededServices}" value="새로운 예/적금 상품">
                            <label class="form-check-label">새로운 예/적금 상품</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{neededServices}" value="주식/펀드 등 투자 상품">
                            <label class="form-check-label">주식/펀드 등 투자 상품</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{neededServices}" value="신용 대출 또는 담보 대출">
                            <label class="form-check-label">신용 대출 또는 담보 대출</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{neededServices}" value="새로운 신용카드/체크카드">
                            <label class="form-check-label">새로운 신용카드/체크카드 (혜택 중심)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{neededServices}" value="보험 상품">
                            <label class="form-check-label">보험 상품 (새로운 가입 또는 보완)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{neededServices}" value="연금 상품">
                            <label class="form-check-label">연금 상품 (개인연금, IRP 등)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{neededServices}" value="환전/해외 송금 서비스">
                            <label class="form-check-label">환전/해외 송금 서비스</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{neededServices}" value="재무 설계 상담">
                            <label class="form-check-label">재무 설계 상담</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{neededServices}" value="모바일 뱅킹/간편 결제 서비스">
                            <label class="form-check-label">모바일 뱅킹/간편 결제 서비스 강화</label>
                        </div>
                        <div class="input-group mt-2">
                            <span class="input-group-text">기타</span>
                            <input type="text" class="form-control" th:field="*{neededServicesOther}" placeholder="직접 입력">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">금융 상품 선택 시 가장 중요하게 고려하는 요소는 무엇입니까? (최대 2개 선택)</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{importantFactors}" value="수익률">
                            <label class="form-check-label">수익률</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{importantFactors}" value="안정성">
                            <label class="form-check-label">안정성 (원금 보장)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{importantFactors}" value="수수료/비용">
                            <label class="form-check-label">수수료/비용</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{importantFactors}" value="혜택">
                            <label class="form-check-label">혜택 (포인트, 할인 등)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{importantFactors}" value="사용 편의성">
                            <label class="form-check-label">사용 편의성 (모바일 앱, 접근성)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{importantFactors}" value="브랜드 신뢰도">
                            <label class="form-check-label">브랜드 신뢰도</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{importantFactors}" value="전문가 상담 및 사후 관리">
                            <label class="form-check-label">전문가 상담 및 사후 관리</label>
                        </div>
                        <div class="input-group mt-2">
                            <span class="input-group-text">기타</span>
                            <input type="text" class="form-control" th:field="*{importantFactorsOther}" placeholder="직접 입력">
                        </div>
                    </div>

                    <!-- Section 4: 카드 사용 및 선호도 -->
                    <div class="section-title">
                        <h4 class="mb-0">4. 카드 사용 및 선호도</h4>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">현재 주로 사용하시는 카드는 어떤 종류입니까? (복수 선택 가능)</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{currentCardTypes}" value="신용카드">
                            <label class="form-check-label">신용카드</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{currentCardTypes}" value="체크카드">
                            <label class="form-check-label">체크카드</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{currentCardTypes}" value="선불카드">
                            <label class="form-check-label">선불카드</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{currentCardTypes}" value="모바일 페이">
                            <label class="form-check-label">모바일 페이 (삼성페이, 네이버페이 등)</label>
                        </div>
                        <div class="input-group mt-2">
                            <span class="input-group-text">기타</span>
                            <input type="text" class="form-control" th:field="*{currentCardTypesOther}" placeholder="직접 입력">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">주로 카드를 사용하는 목적은 무엇입니까? (최대 2개 선택)</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{cardPurpose}" value="할인 혜택">
                            <label class="form-check-label">할인 혜택 (쇼핑, 외식, 주유 등)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{cardPurpose}" value="포인트 적립">
                            <label class="form-check-label">포인트 적립</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{cardPurpose}" value="항공 마일리지">
                            <label class="form-check-label">항공 마일리지 적립</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{cardPurpose}" value="간편 결제">
                            <label class="form-check-label">간편 결제</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{cardPurpose}" value="무이자 할부">
                            <label class="form-check-label">무이자 할부</label>
                        </div>
                        <div class="input-group mt-2">
                            <span class="input-group-text">기타</span>
                            <input type="text" class="form-control" th:field="*{cardPurposeOther}" placeholder="직접 입력">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">가장 선호하는 카드 혜택 분야는 무엇입니까? (최대 3개 선택)</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{preferredBenefits}" value="온라인 쇼핑">
                            <label class="form-check-label">온라인 쇼핑 (쿠팡, 네이버 쇼핑 등)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{preferredBenefits}" value="오프라인 대형마트/백화점">
                            <label class="form-check-label">오프라인 대형마트/백화점</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{preferredBenefits}" value="외식/카페">

                        <div class="form-check">

                        <div class="form-check">

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{preferredBenefits}" value="OTT/스트리밍">

                        <div class="form-check">

                        <div class="form-check">

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{preferredBenefits}" value="교육/학원">

                        </div>
                        <div class="input-group mt-2">

                            <input type="text" class="form-control" th:field="*{preferredBenefitsOther}" placeholder="직접 입력">

                            <option value="1만원 ~ 3만원">1만원 ~ 3만원</option>
