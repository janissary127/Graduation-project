<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사 완료</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .result-container {
            max-width: 800px;
            margin: 3rem auto;
            padding: 2rem;
        }
        .success-icon {
            font-size: 5rem;
            color: #28a745;
            animation: scaleIn 0.5s ease-out;
        }
        @keyframes scaleIn {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }
        .recommendation-card {
            border-left: 4px solid #667eea;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">신용카드 추천 시스템</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/survey">설문조사</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="result-container">
        <div class="card shadow-lg">
            <div class="card-body text-center p-5">
                <div class="success-icon">✓</div>
                <h2 class="mt-4 mb-3">설문조사가 완료되었습니다!</h2>
                <p class="text-muted mb-4" th:if="${message}" th:text="${message}">
                    설문조사가 성공적으로 제출되었습니다!
                </p>

                <div class="alert alert-info" role="alert">
                    <strong>알림:</strong> 귀하의 설문 내용을 바탕으로 맞춤형 카드 추천을 준비하고 있습니다.
                </div>

                <div class="recommendation-card card mt-4 mb-4 text-start">
                    <div class="card-body">
                        <h5 class="card-title mb-3">다음 단계</h5>
                        <ul class="list-unstyled">
                            <li class="mb-2">✓ 설문 내용 분석 중</li>
                            <li class="mb-2">✓ 사용자 패턴 매칭</li>
                            <li class="mb-2">✓ 최적 카드 선정</li>
                            <li class="mb-2">⏳ 추천 결과 생성 중...</li>
                        </ul>
                    </div>
                </div>

                <div th:if="${surveyData}" class="text-start mt-4 p-3 bg-light rounded">
                    <h6 class="text-muted">제출하신 정보 요약</h6>
                    <div class="row mt-3">
                        <div class="col-md-6" th:if="${surveyData.ageGroup}">
                            <p><strong>연령대:</strong> <span th:text="${surveyData.ageGroup}"></span></p>
                        </div>
                        <div class="col-md-6" th:if="${surveyData.occupation}">
                            <p><strong>직업:</strong> <span th:text="${surveyData.occupation}"></span></p>
                        </div>
                        <div class="col-md-6" th:if="${surveyData.income}">
                            <p><strong>월평균 소득:</strong> <span th:text="${surveyData.income}"></span></p>
                        </div>
                        <div class="col-md-6" th:if="${surveyData.annualFee}">
                            <p><strong>연회비 선호:</strong> <span th:text="${surveyData.annualFee}"></span></p>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <a href="/" class="btn btn-primary btn-lg">홈으로 돌아가기</a>
                    <a href="/survey" class="btn btn-outline-secondary">새로운 설문 작성</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="text-muted mb-0">&copy; 2025 신용카드 추천 시스템. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
