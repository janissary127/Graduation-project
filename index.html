<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CARD GORILLA Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="logo">CARD GORILLA</div>
      <nav>
        <a href="#">고릴라차트</a>
        <a href="#">카드</a>
        <a href="#">카드사</a>
        <a href="#">캐시백</a>
        <a href="#">트래블</a>
        <a href="#">카드리뷰</a>
      </nav>
      <div class="icons">
        <button>🔍</button>
        <button class="cart">🛒<span>0</span></button>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="text">
      <h3>너무 많은 트래블카드 고민이라면?</h3>
      <h1 id="slide-title">카드고릴라 트래블 오픈</h1>
      <p id="slide-sub">트래블카드 순위부터 여행 꿀팁까지!</p>
      <div class="buttons">
        <button class="primary" id="slide-cta">자세히 보기</button>
        <button class="secondary">카드 비교</button>
      </div>
      <div class="indicators" id="indicators"></div>
    </div>
    <div class="image">
      <div>여기에 배너/이미지</div>
    </div>
  </section>

  <!-- Brands -->
  <section class="brands">
    <h2>카드고릴라! 최대 <span>52.9만원</span> 혜택</h2>
    <div class="brands-grid">
      <div class="brand-item">
        <div class="circle"><img src="https://via.placeholder.com/50?text=S" alt="Samsung"></div>
        <div class="caption">최대 52.9만원 받기</div>
        <div class="sub">삼성카드</div>
      </div>
      <div class="brand-item">
        <div class="circle"><img src="https://via.placeholder.com/50?text=L" alt="Lotte"></div>
        <div class="caption">최대 42만원 받기</div>
        <div class="sub">롯데카드</div>
      </div>
      <div class="brand-item">
        <div class="circle"><img src="https://via.placeholder.com/50?text=SH" alt="Shinhan"></div>
        <div class="caption">최대 35만원 받기</div>
        <div class="sub">신한카드</div>
      </div>
      <!-- 추가 브랜드 카드들... -->
    </div>
    <div class="view-all">
      <button>전체보기</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
